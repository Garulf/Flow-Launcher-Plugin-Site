<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href={{ url_for('static', filename='styles/style.css') }}></link>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>{{ title }}</title>
</head>
<body class="bg-light">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <img src="https://raw.githubusercontent.com/Flow-Launcher/Flow.Launcher/dev/Artworks/Logo/logo32.png" alt="Flow Launcher Logo" width="32" height="32" class="d-inline-block align-text-top">
                Flow Launcher
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/plugins">Plugins</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/docs">Docs</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/about">About</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        {% for plugin in plugins %}
            <div class="plugin">
                <h2 class="name">{{ plugin.Name }}</h2>
                <h3 class="author">{{ plugin.Author }}</h3>
                <img class="icon" src={{ plugin.IcoPath }}></img>
                <p class="description">{{ plugin.Description }}</p>
                <button class="download btn btn-primary">Download</button>
                <!-- <a href="{{ plugin.UrlSourceCode }}" class="source">GitHub</a> -->
            </div>
        {% endfor %}
    </div>
</body>
</html
